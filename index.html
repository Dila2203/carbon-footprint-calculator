<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Carbon Footprint Calculator</h1>
        <form id="carbonForm">
            <label for="electricity">Electricity Usage (kWh per month):</label>
            <input type="number" id="electricity" name="electricity" placeholder="e.g., 500" required>

            <label for="gas">Natural Gas Usage (therms per month):</label>
            <input type="number" id="gas" name="gas" placeholder="e.g., 50" required>

            <label for="car">Car Usage (miles per week):</label>
            <input type="number" id="car" name="car" placeholder="e.g., 100" required>

            <label for="flights">Flights per year (round trip):</label>
            <input type="number" id="flights" name="flights" placeholder="e.g., 2" required>

            <div class="result">
                <h2>Your Estimated Carbon Footprint</h2>
                <p><strong>Total Emissions:</strong> <span id="totalEmissions">0</span> kg COâ‚‚/year</p>
            </div>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
